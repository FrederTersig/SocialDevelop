            <!-- Form Login veloce sulla barra -->
            <!-- Il tasto quando cliccato esegue la servlet LOGIN che userà il metodo presente in validate.java per poi dispatchare l'evento su di un'altra -->
            <!-- Servlet per eseguire la servlet corrispondente alla pagina su cui ci si trova -->
            <!-- action="login" si riferisce alla servlet chiamata login (che bisogna scrivere nel web.xml) che chiamerà un metodo "validate" presente su   -->
            <!-- di un'altra servlet e poi semplicemente SE si è connessi o meno farà ritornare l'utente sulla pagina in cui ci si è autenticati -->
            <form method="post" class="form-inline" role="form">
                    <div class="input-group">
                            <span class="input-group-addon"><img src="template/img/USER_SD.png"></span>
                            <input id="email" type="email" class="form-control" name="email" value="" placeholder="Email Address"> 
                            <input type="hidden" name="value" value="login">
                    </div>

                    <div class="input-group">
                        <span class="input-group-addon"><img src="template/img/LOCK_SD.png"></span>
                            <input id="password" type="password" class="form-control" name="password" value="" placeholder="Password">                                        
                    </div>

                        <button type="submit" class="btn btn-primary">Login</button>
            </form>
